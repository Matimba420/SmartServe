  <body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                
                <div class="navi">
                    <ul>
                        <li class="active"><a href="/dashPage"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Home</span></a></li>
                        <li><a routerLink="/runn"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Runners</span></a></li>
                        <li><a routerLink="/dash"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Clients</span></a></li>
                        <li><a><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Errands</span></a></li>
                        <li><a routerLink="/log"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Sign out</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
  
               
                <div class="user-dashboard">
                
                    
                        <div class="container">
                            <div class="row">
                          
  
                          <h1 style="text-align: center;">
                              Available Errands
                          </h1>
    
                          <div class="container col-sm-12 p-5 bg-white border">
  
                              <div class="card">
                                  <h5 class="card-header">Errands</h5>
                                  <div class="card-body">
                                      <div class="table-responsive">
                                          <table class="table">
                                              <thead>
                                                <tr>
                                                  
                                                  <th scope="col">Name</th>
                                                  <th scope="col">Description</th>
                                                  <th scope="col">Cost</th>
                                                  
                                                  <th scope="col">Action</th>
                                          
                                                </tr>
                                              </thead>
                                              <tbody>
                                                 <tr *ngFor="let item of items">
                                                  <th scope="row">{{item.name}}</th>

                                                  <td>{{item.description}}</td>
                                                  <td>R{{item.cost}}</td>
                                                  <td><a  class="btn btn-sm btn-primary " routerLink="/update">Edit</a></td>
                                              
                                              <td><a  class="btn btn-sm btn-danger ">Delete</a></td>
                                                
                      
                                                
                                            
                                               
                                            </table>
                                      </div>
                                   
                                  </div>
                              </div>
                              <br>
                                <button routerLink="/add">Add Errand</button>
                               
                          </div>
                         
  
    
    
    
                      </div>
                        </div>
                        
                </div>
            </div>
        </div>
  
    </div>
