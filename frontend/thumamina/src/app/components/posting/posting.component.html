<app-nav></app-nav>

<div class="row">
  <div class="col-sm-2"></div>


  <div class="col-sm"><form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Street Address</label>
        <input type="text" class="form-control" formControlName="street_address" placeholder="Street Address">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Surburb</label>
        <input type="text" class="form-control" formControlName="surburb" id="inputPassword4" placeholder="Surburb">
      </div>
    </div>
 
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" formControlName="city" id="inputCity">
      </div>
      
      <div class="form-group col-md-6">
        <label for="inputZip">Postal Code</label>
        <input type="text" class="form-control" formControlName="postal_code" id="inputZip">
      </div>
    </div>

    <div class="form-floating">
      <textarea class="form-control"  formControlName="comment" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comments</label>
    </div>

    <br>
    
    <button (click)="myFunction()" type="submit" [routerLink]="['/land']" routerLinkActive = "router-link-active" class="btn btn-primary ">Request</button>
  </form></div>


  <div class="col-sm-2"></div>
</div>
