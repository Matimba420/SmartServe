<app-nav></app-nav>

<div class="row">
  <div class="col">
    <div class="card" style="width: 100%">
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Stanely St"
            />
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Surbub</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>

          <div class="col-md-6">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>

          <div class="grid">
            <div class="col">
              <textarea
                class="text-dark mb-0"
                placeholder="Please write your post here"
              ></textarea>

              <div class="btn" (click)="post()">Post</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
