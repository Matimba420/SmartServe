
<app-nav></app-nav>

<div class="col-lg-8">
    
    <form  [formGroup]="form" >
        <br>
        
        <h1>Edit your profile</h1>
        <hr class="colorgraph">
    <div class="card" style="justify-content: center;">
        <div class="card-body mb-3">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" formControlName="name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Surname</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" formControlName="surname">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Mobile Number</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" formControlName="cell_no" value="">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0">Password</h6>
                </div>
                 <div class="col-sm-9 text-secondary">
                    <input type="password" class="form-control" formControlName="password">
                </div>
            </div>
            <div class="row mb-3">
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                    <input type="button" class="btn btn-primary  btn-block" style="background-color: #e77f58;" [routerLink]="['/profile']"value="Save Changes" (click) = "update(id)" >
                </div>
            </div>
        </div>
    </div>
</form>
<br>
<hr class="colorgraph">
