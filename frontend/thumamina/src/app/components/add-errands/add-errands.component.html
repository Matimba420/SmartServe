  <body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                
                <div class="navi">
                    <ul>
                        <li class="active"><a href="/dashPage"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Home</span></a></li>
                        <li><a routerLink="/runn"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Runners</span></a></li>
                        <li><a routerLink="/dash"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Clients</span></a></li>
                        <li><a routerLink="/availableErrands"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Errands</span></a></li>
                        <li><a routerLink="/add"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Add Serivices</span></a></li>
 
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
  
                
               <div class=" f -align-center" >

    <div class="card-body ">
        <H1 style="margin-left:30%; margin-top: 1rem;">Adding Errands </H1>
        <hr>


        <form class="form" [formGroup]="addErrandForm">
            <div class="col-lg-8">

    
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3 ">
                                <h6 class="mb-0">Image</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" formControlName="image">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Name</h6>
                                <img src="" alt="">
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Description</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" formControlName="description">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Cost</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="number" class="form-control" formControlName="cost">
                            </div>
                        </div>
                        <div class="row mb-3">

                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">

                                <input type="button" class="btn btn-primary px-4" style="background-color: #e77f58;"
                                    value="Add"  (click)="addService()">
                            </div>
                        </div>
                    </div>
       
    </div>
