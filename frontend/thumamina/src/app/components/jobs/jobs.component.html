<div class="container-fluid" >
    <div class="row" >
        <div class="col-sm-auto bg-light sticky-top" >
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top" >
               
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi-person-circle h2"></i>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm p-3 min-vh-100">


                 
                    <div class="card mt-3"  *ngFor="let job of Jobs">
           
                        <div class="card-body" >
                          <div class="row">
                            <div class="col">
                              <h5 class="card-title">{{job.errand}}</h5> 
                            </div>
                            <div class="col">
                              <h5 class="card-title justify-content-end" style="text-align: end;" >{{job.client_name}}</h5>
                            </div>
                          </div>
                          
                          <p class="card-text"> {{job.address}}</p>

                          <p class="card-text">  "{{job.status}}"</p>
                          <label for="{{job.status}}">Status:</label>

                           <select name="cars" id="cars">
                            <option value="volvo">Pending</option>
                            <option value="saab">Accepted</option>
                        </select>

 </div> 
</div>
                    
               
            <!-- content -->
        </div>
    </div>
</div>
