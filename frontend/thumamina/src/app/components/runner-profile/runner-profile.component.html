<div class="container">
    <br>
    <br>
        <div class="row" id="main">
            <form [formGroup]="form" (ngSubmit)="onSubmit">
            <div class="col-md- well" id="rightPanel">
                <div class="row">
        <div class="col-md-12">
            <form role="form">
                <h2>Edit your profile.</h2>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" placeholder="Firstname" />
                          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name'].errors['required']">name is required</div>
                          </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" formControlName="surname" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['surname'].errors }" placeholder="Lastname" />
                          <div *ngIf="submitted && f['surname'].errors" class="invalid-feedback">
                            <div *ngIf="f['surname'].errors['required']">Surname is required</div>
                            <div *ngIf="f['surname'].errors['minlength']">
                              lastname must be at least 2 characters
                            </div>
                            <div *ngIf="f['surname'].errors['maxlength']">
                              Surname must not exceed 20 characters
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="password" />
                          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">
                              Password must be at least 6 characters
                            </div>
                            <div *ngIf="f['password'].errors['maxlength']">
                              Username must not exceed 12 characters
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" formControlName="confirmPassword" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" placeholder="confirm password" />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">
            Confirm Password is required
          </div>
          <div *ngIf="f['confirmPassword'].errors['matching']">
            Confirm Password does not match
          </div>
        </div>
                        </div>
                    </div>
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-md-6"></div>
                    <button class="button" (click)="myFunction()"> UPDATE ACCOUNT</button>
                </div>
            </form>
        </div>
    </div>

    </div>
</form>
            </div>
         </div>
