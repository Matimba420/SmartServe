<body class="home">
  <div class="container-fluid display-table">
      <div class="row display-table-row">
          <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
              
              <div class="navi">
                  <ul>
                      <li class="active"><a href="/dashPage"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Home</span></a></li>
                      <li><a routerLink="/runn"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Runners</span></a></li>
                      <li><a routerLink="/dash"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Clients</span></a></li>
                      <li><a routerLink="/availableErrands"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Errands</span></a></li>
                      <li><a ><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm" (click)="logOut()">Sign out</span></a></li>
                  </ul>
              </div>
          </div>
          <div class="col-md-10 col-sm-11 display-table-cell v-align">

             
              <div class="user-dashboard">
                  
                  
                      <div class="container">
                          <div class="row">
                      

                        <h1 style="text-align: center;">
                            Clients
                        </h1>
  
                        <div class="container-fluid">
                          <div class="row">
                            
                            <div class="card">
                              <h5 class="card-header">Active Clients</h5>
                              <div class="card-body">
                                  <div class="table-responsive">
                                      <table class="table">
                                          <thead>
                                            <tr>
                                              <th scope="col">ID</th>
                                              <th scope="col">Full_Name</th>
                                              <th scope="col">Last_Name</th>
                                              <th scope="col">Email</th>
                                              <th scope="col">Mobile</th>
                                              
                                              <th scope="col">Action</th>
                                      
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <tr  *ngFor="let person of clients">
                                              <th scope="row">{{person.id}}</th>
                                           
                                              <td>{{person.name}}</td>
                                              <td>{{person.surname}}</td>
                                              <td>{{person.email}}</td>
                                              <td>0{{person.cell_no}}</td>
                                            
                                              <td><a  class="btn btn-sm btn-primary " (click)="myFunction(person)" routerLink="/clientView">View</a></td>
                                              
                                              <td><a  class="btn btn-sm btn-danger " (click)="getId(person)">Deactivate</a></td>
                                            </tr>
                                            
                                        
                                           
                                        </table>
                                  </div>
                                  <!-- <a href="#" class="btn btn-block btn-light">View all</a> -->
                              </div>
                          </div>
                          </div>
                      </div>
                      
              </div>
          </div>
      </div>

  </div>
