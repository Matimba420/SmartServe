
 <app-nav></app-nav>
    <div class="container">
   
      <div class="row">
        <div class="col-sm">
          
        </div>

       


        <div class="col-sm liv mt-5"> 
          
         

            <form class="what" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Smart-Serve</h1>
              <p>Serving You Smart</p>
              <br>
              <h1>LOGIN</h1>
              <br>
              
              
              <div class="form-group mb-4">
                <input id="inputnumber" type="number" formControlName="number"  [ngClass]="{ 'is-invalid': submitted && f.number.errors }"
                 placeholder="phone number" required="" autofocus="" >
                <br>
                <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                    <div *ngIf="f.number.errors.required">PhoneNumber is required</div>
                    <div *ngIf="f.number.errors.number">must be a valid number</div>
                </div>
            </div>
            <div class="form-group mb-3">
              <input id="inputPassword" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" >
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.phonenumber.errors.pattern || f.phonenumber.errors.maxlength || f.phonenumber.errors.minlength">Phone number must be at least 10 numbers</div>
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>
            <button class="button "(click)="nextPage()" >LOGIN</button>
        
          <ul class="list-group list-group-flush">
            
          <button type="button" class="btn btn-link">forgot password?</button>
          </ul>
        </form>

        </div>


        <div class="col-sm"></div>
      </div>
    </div>
