<div class="wrapper"> 



          <div class="card-deck">
            <div class="card" *ngFor="let item of items"   >

              <img class="card-img-top" src="{{item.image}}" alt="Card image cap" [routerLink]="['/posting']" routerLinkActive="router-link-active" >
              <div class="card-body">
                   <h5 class="card-title" style="text-align: center;">{{item.name}}</h5>
                   <p class="card-text" style="text-align: center;"></p>
                     <p style="text-align: center;">{{item.description}}</p>
                     <p style="text-align: center;">R{{item.cost}}</p>
            </div>
               
                
           
              </div>
            </div>
      
  
</div>
