<div class="wrapper"> 



          <div class="card-deck">
            <div class="card" *ngFor="let item of items"   >

              <img class="card-img-top" src="../../../assets/shopping.jpg" alt="Card image cap" [routerLink]="['/posting']" routerLinkActive="router-link-active" >
              <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{item.name}}</h5>
                <p class="card-text" style="text-align: center;"></p>
                <p>{{item.description}}</p>
                <p style="text-align: center;">{{item.cost}}</p>
                
              </div>
            </div>
      
  
</div>
