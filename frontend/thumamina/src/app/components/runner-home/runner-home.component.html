<div class="container mt">
  <div class="column">
    <div class="card" routerLink="/earnings">
      <h5 class="card-title" style="font-weight: bolder; font-family: unset;">Total earnings</h5>
    <br>
      <h1 style="color: rgb(109, 78, 38);">R {{this.total[0].total}}</h1>
    </div>
  </div>
  
  <div class="column">
    <div class="card" routerLink="/requests">
      <h5 style="font-weight: bolder; font-family: unset;">Requests</h5>
      <br>
      <img style="height:60px" src="../../../assets/search-outline (1).svg" alt="">
  

    </div>
  </div>
  
  <div class="column" >
    <div class="card" routerLink="/jobs">
      <h5 class="card-title"style="font-weight: bolder; font-family: unset;">Jobs</h5>
        <br>  
      <img style="height:60px"   routerLink="/jobs" src="../../../assets/briefcase-outline.svg" alt="">
   
    </div>
  </div>
    
  <div class="column">
    <div class="card" (click)="ratings()">
      <h5 class="card-title"  routerLink="/ratings" style="font-weight: bolder; font-family: unset;">Ratings</h5>
      
        <br>  
      <h1 style="color: rgb(107, 80, 44);">{{totalRating[0].avg}}</h1>
   
    </div>
  </div>


</div>
